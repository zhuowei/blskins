<!DOCTYPE html>
<html>
<head>
<title>BlockLauncher Cape Upload: epicmc.us</title>
<style>
body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
}
h1 {
 background-color: #4caf50;
 color: white;
 margin: 0;
 font-size: 24px;
 padding: 10px;
 width: 100%;
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
}
.content {
 margin: 5px;
}
</style>
</head>
<body>
<h1>BlockLauncher Cape Upload: epicmc.us</h1>
<div class="content">
<form action="/upload_epicmc" method="post" enctype="multipart/form-data">
<table>
<tr>
<td>epicmc.us Username:</td><td><input type="text" name="name"></td>
</tr>
<tr>
<td>epicmc.us Password:</td><td><input type="password" name="password"></td>
</tr>
<tr>
<td>Cape:</td><td><input type="file" name="file" id="mainfile"></td>
</tr>
<tr>
<td></td><td><label for="removecheckbox">Or remove cape:</label>
<input type="checkbox" onclick="document.getElementById('mainfile').disabled = this.checked" id="removecheckbox" name="remove"></td>
<tr>
<td><input type="submit" value="Upload"></td>
</tr>
</table>
<input type="hidden" name="cape" value="1">
</form>
<script>
document.getElementById('mainfile').disabled = document.getElementById('removecheckbox').checked;
</script>
</div>
</body>
</html>
